    <style>
      .account-sidebar .list-unstyled li {
        width: 100%;
      }

      .account-sidebar .list-unstyled li a {
        display: block;
        padding: 10px 15px;
        text-align: left;
        transition: background-color 0.3s;
        font-size: medium;
      }

      .account-sidebar .list-unstyled li a:hover {
        background-color: #eb7096;
        color: #fdd922;
        font-weight: bold;
      }
      .account-form {
        margin-top: 5rem;
      }
    </style>

  <body>
    <!-- NAVBAR -->
    <div id="navbar"></div>

    <!-- BREADCRUMB -->
    <div class="breadcrumb">
      <div class="container">
        <div class="breadcrumb-inner">
          <ul class="list-inline list-unstyled">
            <li><a href="home.html">Home</a></li>
            <li class="active">My Account</li>
          </ul>
        </div>
        <!-- /.breadcrumb-inner -->
      </div>
      <!-- /.container -->
    </div>

    <!-- MAIN CONTENT -->
    <div class="body-content">
      <div class="container" style="margin-bottom: 10rem">
        <div class="account-page">
          <div class="row">
            <div class="col-md-3">
              <div class="account-sidebar">
                <h3 class="sidebar-title">Account Dashboard</h3>
                <ul class="list-unstyled">
                  <li>
                    <a href="account-information.html" class="active"
                      >Account Information</a
                    >
                  </li>
                  <li><a href="track-orders.html">My Orders</a></li>
                  <li><a href="#">My Addresses</a></li>
                  <li><a href="my-wishlist.html">My Wishlist</a></li>
                  <li><a href="home.html">Logout</a></li>
                </ul>
              </div>
            </div>

            <div class="col-md-9">
              <div class="account-details">
                <h3>Account Information</h3>
                <form
                  action="update-account.html"
                  method="post"
                  class="account-form"
                >
                  <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input
                      type="text"
                      id="first-name"
                      name="first-name"
                      class="form-control"
                      value="Elizabeth"
                    />
                  </div>
                  <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input
                      type="text"
                      id="last-name"
                      name="last-name"
                      class="form-control"
                      value="Doe"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      value="elizabeth.doe@hotmail.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      class="form-control"
                      value="+1234567890"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      placeholder="Leave blank to keep current password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Save Changes
                  </button>
                </form>
              </div>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.account-page -->
      </div>
      <!-- /.container -->
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Javascript -->
    <script src="assets\js\jquery-1.11.1.min.js"></script>

    <script src="assets\js\jquery.easing-1.3.min.js"></script>
    <script src="assets\js\bootstrap-slider.min.js"></script>
    <script src="assets\js\jquery.rateit.min.js"></script>
    <script type="text/javascript" src="assets\js\lightbox.min.js"></script>
    <script src="assets\js\bootstrap-select.min.js"></script>
    <script src="assets\js\wow.min.js"></script>
    <script src="assets\js\scripts.js"></script>
    <script src="assets/js/navbar.js"></script>
  </body>
